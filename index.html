<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Psychic Game</title>

  <link href="assets/css/reset.css" type="text/css" rel="stylesheet">
  <link href="assets/css/style.css" type="text/css" rel="stylesheet">

  <script src="assets/javascript/game.js" defer></script>

</head>
<body>

  <div class="container">

    <div class="game">

      <h1>The Psychic Game</h1>  <br>
      <h3>Guess what letter I am thinking about!</h3>  <br>
      
      <!-- Increase by 1 when user presses same alphabet as the computerguess. -->
      <p>Wins: 0</p>

      <!-- Increase by 1 when Guesses Left reaches -1. -->
      <p>Loses: 0</p>

      <!-- Decrease by 1 when user input is not the same alphabet as the computerguess. When reached -1, Lose +1, and reset guesses left -->
      <p>Guesses Left: 9</p>

      <!-- Display the lists of alphabets that the user have pressed. -->
      <p>Your Guesses So Far: </p>

    </div>  

  </div>
  
</body>
</html>
